<html>
<head>
  <title>Web AR Test</title>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://carrine1831.github.io/Web_AR/WebARTest/aframe-ar.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
</head>
  
<body style='margin : 0px; overflow: hidden;'>
  <a-scene id="scene" embedded arjs='sourceType: webcam;'>
	  <a-asset-item id="obj" src="lowpolymountains.obj"></a-asset-item>
	  <a-asset-item id="mtl" src="lowpolymountains.mtl"></a-asset-item>
    <a-marker preset='hiro'>
      <a-obj-model id="model" src="#obj" mtl="#mtl" position='0 0.5 0'></a-obj-model>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

<script>
  const scene = document.getElementById('scene')
	scene.addEventListener('touchmove', event => {movingTouch(event)})
	const model = document.getElementById('model')
	const manager = new Hammer.Manager(scene)
	const pinch = new Hammer.Pinch()
	manager.add(pinch)
	manager.on('pinch', function(ev) 
	{
		if (!model) return
		/*const curr = model.getAttribute('scale')
		const scale = (ev.scale - 1)*0.01
		model.setAttribute('scale', {
			'x': curr.x + scale,
			'y': curr.y + scale,
			'z': curr.z + scale
		})*/
		
		let scale = {x:ev.scale, y:ev.scale, z:ev.scale}
        	model.setAttribute("scale", scale);
		
		
	});
	//const movingTouch = event => 
	manager.on('pan', function(event)
	{
		if (!model) return
		/*const curr = model.getAttribute('rotation')
		let touches = event.changedTouches
		for (touch of touches) {
			model.setAttribute('rotation', {
				'x': curr.x - touch.pageY*0.001,
				'y': curr.y + touch.pageX*0.01,
				'z': curr.z
			})
		}
	}*/
		let rotation = model.getAttribute('rotation')
		//2 - left, 4 - right, 8 - up, 16 - down
		switch(event.direction) {
		  case DIRECTION_LEFT:
            	    rotation.y = rotation.y + 4
            	    break;
          	  case DIRECTION_RIGHT:
            	    rotation.y = rotation.y - 4
            	    break;
          	  case DIRECTION_UP:
            	    rotation.x = rotation.x + 4
            	    break;
          	  case DIRECTION_DOWN:
            	    rotation.x = rotation.x - 4
            	    break;
          	  default:
            	    break;
		}
        model.setAttribute('rotation', rotation)
	});
</script>
</html>
